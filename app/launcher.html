<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet/less" type="text/css" href="assets/css/launcher.less" />
        <script src="assets/js/launcher.js" type="module"></script>
        <script src="assets/js/lib/less.js"></script>
    </head>
    <body class="hide">
        <div class="dragbar hide"></div>
        <div class="frame hide">
          <div id="minimize" class="button-frame icon-minimize"></div>
          <div id="close" class="button-frame icon-close"></div>
        </div>

        <div class="login">
            <div class="OffLine" style="display: none;">
                <h1>Se connecter</h1>
                <h2>inscrivez votre pseudo</h2>
                <h3 class="error" style="display: none; color: red;">Une erreur est survenue</h3>
                <hr>
                <input name="pseudo" class="text pseudo" placeholder="pseudo">
                <div id="login-btn" class="login-btn">Se connecter</div>
            </div>
    
            <div class="OnLine" style="display: none;">
                <h1>Se connecter</h1>
                <h2>Inscrivez vos identifiants Minecraft</h2>
                <h3 class="error" style="display: none; color: red;">Une erreur est survenue</h3>
                <hr>
                <input name="pseudo" class="text pseudo" placeholder="Adresse E-mail">
                <input name="passeword" type="password" class="text passeword"  placeholder="Mot de passe">
                <div id="login-btn" class="login-btn">Se connecter</div>
            </div>
        </div>

        <div id="panels">
        </div>
    </body>
</html>
