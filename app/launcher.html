<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet/less" type="text/css" href="assets/css/launcher.less" />
        <script src="assets/js/launcher.js" type="module"></script>
        <script src="assets/js/lib/less.js"></script>
    </head>
    <body class="hide">
        <div class="dragbar hide"></div>
        <div class="frame hide">
          <div id="minimize" class="button-frame icon-minimize"></div>
          <div id="close" class="button-frame icon-close"></div>
        </div>
        <!-- élément sur la gauche du launcher -->
        <div class="left">
            <div class="joueur">
                <!-- photos joueur -->
                <div class="photos-joueur">Profil joueur à paramétrer avec le js</div>
                <!-- pseudo joueur -->
                <div class="pseudo-joueur">Profil joueur à paramétrer avec le js</div>
            </div>
            <div class="server-status left-color">
                <div class="server">
                    <img class="server-img" src="assets/images/icon/icon.png"/>
                    <div class="server-text">
                        <div class="name">Hariona</div>
                        <div class="desc"><span class="red">Fermé</span> - 0ms</div>
                    </div>
                    <div class="etat-text">
                        <div class="text">0</div>
                        <div class="online off"></div>
                    </div>
                </div>
            </div>
            <!-- les different bouton du launcher -->
            <div class="panel-button left-color">
                <!-- bouton play -->
                <button class="play-button button">Jouer</button>
                <!-- bouton de parametrage launcher -->
                <button class="settings-button button">Réglage</button>
                <!-- bouton pour allez a la boutique du server -->
                <button class="shop-button button">Boutique</button>
            </div>
        </div>
        <!-- élément sur la droite du launcher -->
        <div class="right">
            <!-- Annonce du serveur -->
            <div class="ad">
                <!-- Text annonce -->
                <div class="ad-text">Annonce:</div>
                <!-- Contenu de l' annonce -->
                <div class="ad-content">
                    <iframe src="https://craftdium.ml/" overflow-y="hidden" width="700" height="320" frameBorder="0"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
