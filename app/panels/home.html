<html>
    <head>
        <script src="../assets/js/panels/frame.js"></script>
        <script src="../assets/js/panels/home.js"></script>
        <link rel="stylesheet" href="../assets/css/panels/home.css">
    </head>
    <body class="hide">
        <div class="dragbar hide"></div>
        <div class="frame hide">
          <div id="minimize" class="button-frame icon-minimize" onclick="window.minimize()"></div>
          <div id="close" class="button-frame icon-close" onclick="window.close()"></div>
        </div>

        <div class="home">
            <div class="top">

            </div>
            
            <div class="centre-top">
                <div class="play-btn" id="play-btn" onclick="play()">Play</div>
            </div>
            
            <div class="centre-bottom">
                        <div class="block-container servers-status">
                            <div class="block-title">États des serveurs<em id="server-total-players">0<i class="offline"></i></em></div>
                            <div class="block-body">
                                <div class="server">
                                    <div class="server-icon"></div>
                                    <div class="server-text">
                                        <span class="title">Harche</span>
                                        <span class="subtitle">
                                            <b id="status-server-players">0</b> Joueurs connectés - <em id="status-server-latency">0</em>ms
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                
            </div>
            
            <div class="bottom">
                <p>WebInLauncher &copy; 2021</p>
            </div>
        </div>
    </body>
</html>
