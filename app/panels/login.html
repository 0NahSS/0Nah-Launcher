<html>
    <div class="login-content">
        <div class="login-head">
            <h1 class="title">Se connecter</h1>
            <p class="desc">
                Utilisez votre compte <a href="https://www.minecraft.net/fr-fr/login">Mincraft</a> pour vous connecter à Hariona.
                <br>Votre compte doit posséder le jeu Minecraft <a href="https://www.minecraft.net/fr-fr/store/minecraft-java-edition">Java Éditions</a> !
            </p>
            <hr>
        </div>
        <div class="login-body">
            <form id="login-form">
                <div class="form-group">
                    <p>Adresse e-mail <a class="transparent help-link" id="login-email-help"><i class="fas fa-question-circle"></i></a></p>
                    <input id="login-username-textfield" class="loginField" type="text" placeholder="(Pseudo = Crack)"/>
                </div>
                <div class="form-group">
                    <p>Mot de passe</p>
                    <input id="login-password-textfield" class="loginField" type="password" placeholder="(Aucun mot de passe = Crack)"/>
                </div>
                <div class="space-group mb-30">
                    <a class="forgot-password" href="https://www.minecraft.net/fr-fr/password/forgot/">Mot de passe oublié ?</a>
                </div>
                <div class="center-group">
                    <button class="button button-gradient" id="login-button">Connexion <div class="circle-loader" id="login-button-loader" style="display: none;"></div></button>
                </div>
            </form>
        </div>
    </div>
</html>
